# docker-compose.yml
version: "3.8"

services:
  mariadb:
    image: mariadb:10.9
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: interventions_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_pass
    ports:
      - "3307:3306"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mariadb_data:/var/lib/mysql # ✅ volume persistant

  php:
    build:
      context: .
      dockerfile: Dockerfile.php
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - mariadb
    environment:
      - DB_HOST=mariadb
      - DB_USER=app_user
      - DB_PASS=app_pass
      - DB_NAME=interventions_db

volumes:
  mariadb_data: # ✅ déclaration du volume persistant
